			<div class="pageContent">
				<div class="pageTitle">ADD A PRODUCT</div>
				<form id="newProduct" method="POST" action="/products/add">

							<p class="formTitle2">Like or dislike?</p>
								<select class="select" id="preference" name="preference">
									<option value="liked" selected>Like</option>
									<option value="disliked">Dislike</option>
								</select>
						</div>

						<div class ="formdiv">
							<p class="formTitle2">Product Rating</p>
							<select class="select" id="rating" name="rating">
								<option value="">Please Select</option>
								<option value="1">1 Star (Not good)</option>
								<option value="2">2 Stars</option>
								<option value="3">3 Stars</option>
								<option value="4">4 Stars</option>
								<option value="5">5 Stars (Excellent)</option>
							</select>

								</label>
								</div>-->
						<div class="spaceDiv2">
						<button type="submit" class="btn">Submit</button>
						</div>
					</div>
				</form>
			</div>
	</div>
