<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Caritas-Bridge</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

<header>
	<div class="headerImg">
		<a href="login.html"><div id="headerLeft"></div></a>
		<div id="headerMiddle"></div>
		<div id="headerRight"></div>
	</div>
</header>

		<div class="container">
			<div class="pageContent">

			<div id="mainLogo">
				<img src="/assets/images/VineLogo_main.svg" width="100%" alt="Main Logo">
			</div>

				<div class="user-container">
					<div class="pageTitle">Account Registration</div>
                    <form id="user-form" method="POST" action="/user/register">
                        <input class="form-control" placeholder="First Name" id="firstName" type="text" name="fname" required="required"/>
						<br>
						<input class="form-control" placeholder="Last Name" id="lastName" type="text" name="lname" required="required"/>
						<br>
						<input class="form-control" placeholder="Middle Initial" id="middleInitial" type="text" name="mname" required="required"/>
						<br>
						<input class="form-control" placeholder="Address" id="address" type="text" name="address" required="required"/>
						<br>
						<input class="form-control" placeholder="City" id="city" type="text" name="city" required="required"/>
						<br>
						<input class="form-control" placeholder="State" id="state" type="text" name="state" required="required"/>
						<br>
						<input class="form-control" placeholder="Zip Code" id="zip" type="text" name="zip" required="required"/>
						<br>
						<input class="form-control" placeholder="Phone Number" id="phone" type="text" name="phone" required="required"/>
						<br>
						<input class="form-control" placeholder="Email" id="user-email" type="email" name="email" />
						<br>
						<input class="form-control" placeholder="Password" id="user-password" type="password" name="password"/>
						<div class="spaceDiv">
						<br>
							<button type="submit" class="btn">Create New Profile</button>    
						</div>    
                    </form>
				</div>
			</div>
		</div>
		</div>

		<footer>
				<div class="footerImgs">
			

				</div>
		</footer>

		<!-- Custom Script -->
		<!-- <script src="js/user.js" type="text/javascript"></script> -->

</body>

</html>
