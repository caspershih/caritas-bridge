<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Caritas-Bridge</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>

	<header>
		<div class="headerImg">
			<a href="login.html">
				<div id="headerLeft"></div>
			</a>
			<div id="headerMiddle"></div>
			<div id="headerRight"></div>
		</div>
	</header>

	<div class="container">
		<div class="pageContent">

			<div id="mainLogo">
				<img src="" width="100%" alt="Main Logo">
			</div>

			<div class="pageTitle">User Login</div>
			<form id="login-form" method="POST" action="/user/login">
				<input class="form-control" placeholder="Enter your email" id="login-email" type="email" name="email" />
				<br>
				<input class="form-control" placeholder="Enter your password" id="login-password" type="password" name="password" />
				<div class="spaceDiv">
					<button type="submit" class="btn">Login</button>
				</div>
			</form>
			<hr>

			<p>Don't have an account?</p>
			<a href="/users/register">Create an account</a>

		</div>
	</div>

	<footer>
		<div class="footerImgs">

		</div>
	</footer>

	<!-- Bootstrap Javascript CDN -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<!-- Custom Script -->
	<!-- <script src="js/user.js" type="text/javascript"></script> -->

</body>

</html>
